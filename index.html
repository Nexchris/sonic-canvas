<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic Canvas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="animate__animated animate__fadeIn animate__delay-2s">
    <audio id="titleSong" src="./music/bgm/titleSong.mp3"></audio>
<main>
<img class="w-70" src="./image/misc/SonicTitle2.png" alt="">
<h1 class="text-5xl">Canvas Project</h1>
<div class="canvas-container">
<canvas id="canvas"></canvas>
<div class="canvas-overlay">▶</div>
<video id="splash" src="./video/splashScreen.mp4"></video>
</div>
<a href="https://github.com/Nexchris" target="_blank"
   class="px-10 py-4 text-5xl flex items-center gap-4" id="button">
    <img src="./image/misc/github.png" class="w-12 h-12" alt="">
    Voir mon Github
</a>
</main>
<script src="./js/titleScreen.js"></script>
<script>
    const overlay = document.querySelector(".canvas-overlay");
    const video = document.getElementById("splash");
    const Titlesong = document.getElementById("titleSong");

    overlay.addEventListener("click", () => {
        overlay.style.display = "none";   // Cache l’overlay
        video.play();                     // Lance la vidéo
        video.style.display = "block";    // Affiche la vidéo si elle était cachée
    });

    // Optionnel : cacher la vidéo quand elle se termine
    video.addEventListener("ended", () => {
        video.style.display = "none";
           canvas.style.display = "block";
        Titlesong.play();
    });
</script>
</body>
</html>
